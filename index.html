<html>
    <head>
        <title>Object Detection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body background="Background.jpg">
        <center>
            <h1>AI Object Finder</h1>
            <br>
            <h3>The input name you give should match the names present in the CoCo model, only then it will detect the object</h3>
            <br>
            <br>
            <h2>Object Name</h2>
            <input type="text" id="objectNameGiven">
            <br>
            <br>
            <button id="start" onclick="start()" class="btn btn-success">Start</button>
            <br>
            <br>
            <h3 id="status" class="btn btn-danger"></h3>
            <h3 id="objectFound" class="btn btn-info"></h3>       
        </center>

    </body>
</html>
